<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css"> 
  </head>
  <body>

    <!--Displays Player Selection and Computer Selection-->
    
    <div id="wpncontainer">
      <div id="playerchoice" class="wpnchoice"></div>
      <div id="computerchoice" class="wpnchoice"></div>
    </div>

    <div id="mybuttons">
     <button id="rockbtn">Rock</button>
     <br><br>
     <button id="paperbtn">Paper</button>
     <br><br>
     <button id="scissorsbtn">Scissors</button>
      </div>
     <br>
     <!--Displays Score-->

     <div id="myscores">
      
     <div id="playercontainer">
       <p>Player Score </p>
       <div id="playerscore"></div>
     </div>

     
      <div id="computercontainer">
        <p>Computer Score </p>
             <div id="compscore"></div>
      </div>
    </div>


      <div id="roundcontainer">
          <p>Round Result </p>
             <div id="scoremessage"></div>
      </div>

      <div id="finalcontainer">
        <p>Final Result:</p>
             <div id="gamecomplete"></div>
      </div>
    
     <!--JavaScript-->
     <script src="myscript.js"></script>
  </body>
</html>
