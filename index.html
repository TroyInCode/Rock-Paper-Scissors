  <body>
	<script>
        //**Create a function called getComputerChoice that will randomly return Rock, Paper, or Scissors**
        //Declare variables for Rock, Paper, and Scissors
        const textArray = ["Rock", "Paper", "Scissors"];
        //Create a function and name it getComputerChoice
        function getComputerChoice (){
            let random = Math.floor((Math.random()* textArray.length));
            let randomName = textArray[random];
            return randomName;
        }
        //Make this function randomly return a variable
        //Make this function randomly return a variable of the three given
        console.log(getComputerChoice());
    </script>
